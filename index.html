<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Audio Slider Exerperiment">
    <meta name="author" content="Made by Electric Trojan">

    <title>Audio Slider</title>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Core theme CSS (includes Bootstrap) --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link href="css/styles_addendum.css" rel="stylesheet"/>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>

    <body class="bg-dark">

        <div class="container p-3">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white bg-dark text-center ">Audio Controller</h1>
                </div>
            </div>

            <div class="row bg-light m-5 p-5 border rounded">
                <div class="row">
                    <div class="col-md-6">

                        <div class="bars-container ">
                            <img src = "images/wave-grey6.svg" class='img-fluid overlay-img1' width="300" height="70" id="greywaves"/> 
                            <img src = "images/wave-pink6.svg" class='img-fluid overlay-img2' width="300" height="70" id="waveform"/> 
                        </div>
                        
                    </div>

                    <div class="col-md-6 py-3 d-flex justify-content-center">
                        <button id="playbtn"><i class="bi bi-music-note-beamed" id="playme"></i><i hidden class="bi bi-pause-fill" id="unplay"></i></button>
                        <audio src="audio/Aragainz.mp3"  hidden crossorigin = "anonymous" controls type="audio/mp3" id="audioElement"></audio>
                    </div>
                            
                </div>
            </div>

        </div>
    </body>
    <script src="js/AudioBars.js" id="powerbars"></script>
</html>
